<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>浩宇建设 - 项目部</title>
<link rel="stylesheet" href="../static/layui/css/layui.css">
<link rel="stylesheet" href="../static/layui/css/global.css">
<link rel="stylesheet" href="../static/layui/css/modules/formSelects/default/formSelects-v4.css">
</head>
<body class="layui-layout-body">
	<script src="../static/layui/layui.js"></script>
<script>
layui.use(['element','table','form'], function(){
  var element = layui.element,
  form = layui.form,
  table = layui.table;

  form.on('submit(managerForm)', function(data){
    $.post('/project/managerAdd',data.field,function(res){        
        layer.msg(res.msg);
        //parent.closeIframe(res.msg);
      }
    )
    return false;
  });
});
</script>
<div class="layui-tab" style="margin:10px 10px">
	<form class="layui-form" action="">
        <div class="layui-inline">
        	<input class="layui-input" name="managerName" placeholder="请输入项目经理姓名">
    	</div>
    	<div class="layui-inline">
        	<input class="layui-input" name="managerPhone" placeholder="请输入联系电话">
    	</div>
        <button class="layui-btn" lay-submit lay-filter="managerForm">添加</button>
  	</form>
	<table class="layui-table" lay-data="{height:390, url:'/project/managerList', page:true, id:'test'}" lay-filter="test">
		<thead>
		    <tr>
			    <th lay-data="{field:'id', width:80}">ID</th>
			    <th lay-data="{field:'name', width:180}">姓名</th>
			    <th lay-data="{field:'phone', width:180}">联系电话</th>			    
		    </tr>
		</thead>
	</table>
</div>
</body>
</html>
