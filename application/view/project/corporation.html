<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>浩宇建设 - 项目部</title>
<link rel="stylesheet" href="../static/layui/css/layui.css">
<link rel="stylesheet" href="../static/layui/css/global.css">
<link rel="stylesheet" href="../static/layui/css/modules/formSelects/default/formSelects-v4.css">
</head>
<body class="layui-layout-body">
	<script src="../static/layui/layui.js"></script>
<script>
layui.use(['element','table','form'], function(){
  var element = layui.element,
  table = layui.table;
});
</script>
<div class="layui-tab" style="margin:10px 10px">
	<div class="layui-form">
        <div class="layui-inline">
        	<input class="layui-input" name="id" id="test-table-demoReload" autocomplete="off" placeholder="请输入公司名称">
    	</div>
        <button class="layui-btn" data-type="reload">添加</button>
  </div>
	<table class="layui-table" lay-data="{height:390, url:'/project/corpQuery', page:true, id:'test'}" lay-filter="test">
		<thead>
		    <tr>
			    <th lay-data="{field:'corpId', width:80}">ID</th>
			    <th lay-data="{field:'corpName', width:280}">公司名称</th>		    
		    </tr>
		</thead>
	</table>
</div>
</body>
</html>
