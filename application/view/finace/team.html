<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>浩宇建设 - 项目部</title>
<link rel="stylesheet" href="../static/layui/css/layui.css">
<link rel="stylesheet" href="../static/layui/css/global.css">
<link rel="stylesheet" href="../static/layui/css/modules/formSelects/default/formSelects-v4.css">
</head>
<body class="layui-layout-body">
	<script src="../static/layui/layui.js"></script>
<script>
layui.use(['element','table','form'], function(){
  var element = layui.element,
  table = layui.table,
  form = layui.form,
  $ = layui.$;

  form.on('submit(teamManagerForm)', function(data){
    $.post('/finace/teamManagerAdd',data.field,function(res){        
        layer.msg(res.msg);
        table.reload('teamManagerList', {});
      }
    );
    return false; 
  });
});
</script>
<script type="text/html" id="colBar">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<div class="layui-tab" style="margin:10px 10px">
  <form class="layui-form" action="">
	 <div class="layui-form">
      <div class="layui-inline">
      	<input class="layui-input" name="name" autocomplete="off" placeholder="请输入班组名称">
      </div>
      <div class="layui-inline">
      	<input class="layui-input" name="managerName" autocomplete="off" placeholder="请输入班组长姓名">
    	</div>
      <div class="layui-inline">
        <input class="layui-input" name="managerPhone" autocomplete="off" placeholder="请输入班组长联系电话">
      </div>
        <button class="layui-btn" lay-submit lay-filter="teamManagerForm">添加</button>
  	</div>
  </form>
	<table class="layui-table" lay-data="{height:390, url:'/finace/teamManagerList', page:true, id:'teamManagerList'}" lay-filter="teamManagerList">
		<thead>
		    <tr>
			    <th lay-data="{field:'id', width:80}">ID</th>
			    <th lay-data="{field:'name', width:180}">班组名称</th>
			    <th lay-data="{field:'managerName', width:180}">班组长姓名</th>
          <th lay-data="{field:'managerPhone', width:180}">班组长电话</th>
          <th lay-data="{field:'managerEdit', width:120, align:'center', toolbar: '#colBar'}">操作</th>   
		    </tr>
		</thead>
	</table>
</div>
</body>
</html>
