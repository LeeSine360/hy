<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>浩宇建设 - 项目部</title>
<link rel="stylesheet" href="../static/layui/css/layui.css">
<link rel="stylesheet" href="../static/layui/css/global.css">
<link rel="stylesheet" href="../static/layui/css/modules/formSelects/default/formSelects-v4.css">
</head>
<body class="layui-layout-body">
	<script src="../static/layui/layui.js"></script>
<script>
layui.use(['element','table','form'], function(){
  var element = layui.element,
  table = layui.table,
  form = layui.form,
  $ = layui.$;

  form.on('select(classId)', function(data){
    table.reload('labelList', {
      where: { //设定异步数据接口的额外参数，任意设
        id: data.value
      }
    });
  });

  $.ajax({
      url:'/contract/classQuery',
      method:'GET',
      dataType:'JSON',
      success:function(res){   
        var num = res.data.length;
        var option = "";
        res.data.forEach( function(element, index) {
          option += "<option value='"+element.id+"'>"+element.name+"</option>";
          $("#classId").html(option)
        });
        form.render('select');
      }
  });
});
</script>
<script type="text/html" id="colBar">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<div class="layui-tab" style="margin:10px 10px">
	<div class="layui-form">
        <div class="layui-inline">
        	<select id="classId" name="classId" lay-verify="classId" lay-filter="classId" lay-search></select>
        </div>
        <div class="layui-inline">
        	<input class="layui-input" name="id" id="test-table-demoReload" autocomplete="off" placeholder="请输入标签名称">
    	</div>
        <button class="layui-btn" data-type="reload">添加</button>
  	</div>
	<table class="layui-table" lay-data="{height:390, url:'/contract/labellist', page:true, id:'labelList'}" lay-filter="labelList">
		<thead>
		    <tr>
			    <th lay-data="{field:'id', width:80}">ID</th>
			    <th lay-data="{field:'classify', width:180}">分类名称</th>
			    <th lay-data="{field:'name', width:180}">标签名称</th>
          <th lay-data="{field:'bidsEdit', width:120, align:'center', toolbar: '#colBar'}">操作</th>   
		    </tr>
		</thead>
	</table>
</div>
</body>
</html>
