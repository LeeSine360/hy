<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>浩宇建设 - 项目部</title>
<link rel="stylesheet" href="../static/layui/css/layui.css">
<link rel="stylesheet" href="../static/layui/css/global.css">
<link rel="stylesheet" href="../static/layui/css/modules/formSelects/default/formSelects-v4.css">
</head>
<body class="layui-layout-body">
  <script src="../static/layui/layui.js"></script>
<script>
layui.use(['element','table','form'], function(){
  var element = layui.element,
  table = layui.table,
  form = layui.form,
  $ = layui.$;

  form.on('submit(corForm)', function(data){
    $.post('/corporation/corporationAdd',data.field,function(res){        
        layer.msg(res.msg);
        table.reload('corList', {});
      }
    )
    return false;
  });
  
});
</script>
<script type="text/html" id="colBar">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<div class="layui-tab" style="margin:10px 10px">
  <form class="layui-form" action="">
        <div class="layui-inline">
          <input class="layui-input" name="name" placeholder="请输入公司名称">
      </div>
      <button class="layui-btn" lay-submit lay-filter="corForm">添加</button>
    </form>
  <table class="layui-table" lay-data="{height:390, url:'/corporation/corporationOptionList', page:true, id:'corList'}" lay-filter="corList">
    <thead>
        <tr>
          <th lay-data="{field:'id', width:80}">ID</th>
          <th lay-data="{field:'name', width:180}">分类名称</th>
          <th lay-data="{field:'bidsEdit', width:120, align:'center', toolbar: '#colBar'}">操作</th>   
        </tr>
    </thead>
  </table>
</div>
</body>
</html>
